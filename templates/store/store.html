<!DOCTYPE html>

{% extends 'store/main.html' %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>

<body>

    {% block content %}
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.image_url|default_if_none:'#' }}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display:inline-block; float:right">{{product.price|floatformat:2}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endblock content %}
    <!--    <img src="{% static 'images/cart.png' %}">-->
</body>

</html>
